<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Javascript Practice - Project 02</h1>

        <div class="container">
            <h2>To Do List</h2>
            <div class="inputField">
                <div class="textInput">
                    <input type="text" id="textInput" placeholder="Enter Your Tasks">
                </div>
                <div class="addButton">
                    <button id="addBtn">Add Task</button>
                </div>
            </div>
            <div class="list">
                <h3>Stored Items:</h3>
                <ul id="taskList"></ul>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
